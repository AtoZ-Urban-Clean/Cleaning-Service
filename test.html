<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Cleaning Services</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .service-card {
            display: flex;
            background: #fff;
            width: 900px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            padding: 40px;
            gap: 30px;
        }

        /* Left Content (60%) */
        .content-left {
            flex: 1.5;
        }

        /* Right Image (40%) */
        .image-right {
            flex: 1;
            position: relative;
        }

        h2 { font-size: 32px; margin: 0 0 10px 0; color: #000; }
        
        .promo-text { color: #00a8ff; font-weight: 600; margin-bottom: 5px; font-size: 14px; }
        
        .stars { color: #f39c12; font-size: 20px; margin-bottom: 20px; }
        .stars span { color: #007bff; font-size: 14px; margin-left: 10px; font-weight: bold; }

        /* List Styling with Purple Checks */
        #serviceDesc {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
        }

        #serviceDesc li {
            margin-bottom: 12px;
            display: flex;
            align-items: flex-start;
            font-size: 14px;
            color: #444;
            line-height: 1.5;
        }

        #serviceDesc li::before {
            content: "âœ”";
            color: #6c5ce7;
            font-weight: bold;
            margin-right: 12px;
        }

        /* Image and Buttons */
        .service-img-wrapper {
            width: 100%;
            height: 350px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        #serviceImg {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .book-now-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(to bottom, #0099ff, #0056b3);
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Next Button Styling */
        .next-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #eee;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .next-btn:hover { background-color: #ddd; }

    </style>
</head>
<body>

<div class="service-card">
    <div class="content-left">
        <div class="promo-text">25+ Booking Daily - Book it now</div>
        <div class="stars">â˜…â˜…â˜…â˜…â˜… <span>4.9 (300+) Rating</span></div>
        <h2 id="serviceTitle">Basic House Cleaning</h2>
        
        <ul id="serviceDesc">
            </ul>

        <button class="next-btn" onclick="nextService()">Next Service âž”</button>
    </div>

    <div class="image-right">
        <div class="service-img-wrapper">
            <img id="serviceImg" src="basic.jpg" alt="Service Image">
            <a href="#" class="book-now-btn">ðŸ“… Book Now</a>
        </div>
    </div>
</div>

<script>
const services = [
    {
        title: "Basic House Cleaning",
        img: "basic.jpg",
        desc: [
            "<strong>General Areas:</strong> Dusting all accessible surfaces, removing cobwebs, vacuuming/mopping floors.",
            "<strong>Kitchen:</strong> Wiping countertops, sink, faucet, and exterior of appliances.",
            "<strong>Bathroom:</strong> Scrubbing and disinfecting toilet, sink, shower, and mirrors.",
            "<strong>Bedrooms:</strong> Dusting furniture and decor, making beds, and light tidying."
        ]
    },
    {
        title: "Deep Cleaning",
        img: "deep.jpg",
        desc: [
            "<strong>Kitchen:</strong> Degreasing exhaust fans, scrubbing tiles, and cleaning under the sink.",
            "<strong>Bathrooms:</strong> Disinfecting and descaling taps, showers, and wall tiles.",
            "<strong>Living Areas:</strong> Machine scrubbing of floors and dry vacuuming of sofas.",
            "<strong>Windows:</strong> Cleaning of glass panes, window tracks, and balcony grills."
        ]
    },
    {
        title: "Commercial & Office Cleaning",
        img: "office.jpg",
        desc: [
            "<strong>Workspace:</strong> Mopping/sweeping floors, dusting desks, and basic sanitization.",
            "<strong>Common Areas:</strong> Deep cleaning of breakrooms, vents, and corners.",
            "<strong>Professional:</strong> Industrial grade disinfection for high-traffic office areas."
        ]
    }
];

let index = 0;

function updateService() {
    const service = services[index];
    document.getElementById("serviceTitle").innerText = service.title;
    document.getElementById("serviceImg").src = service.img;
    
    // Clear and rebuild the list
    const list = document.getElementById("serviceDesc");
    list.innerHTML = "";
    service.desc.forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = item;
        list.appendChild(li);
    });
}

function nextService() {
    index = (index + 1) % services.length;
    updateService();
}

// Initial Load
updateService();

// Auto Rotation every 10 seconds
setInterval(nextService, 10000);
</script>

</body>
</html>
