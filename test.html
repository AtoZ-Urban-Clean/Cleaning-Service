<!DOCTYPE html>
<html>
<head>
<title>Main Page</title>
<style>
body { font-family: Arial; text-align:center; padding-top:100px; }

button {
  padding:15px 30px;
  font-size:16px;
  cursor:pointer;
}

/* Modal Background */
.modal {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
}

/* Modal Box */
.modal-content {
  background: white;
  width: 400px;
  height: 500px;
  border-radius: 15px;
  margin: 5% auto;
  position: relative;
  overflow: hidden;
}

/* Close Button */
.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 20px;
  cursor: pointer;
}

/* Iframe Full Size */
iframe {
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>

<body>

<h2>Welcome to AtoZ</h2>

<button onclick="openPopup()">Login</button>

<!-- Popup -->
<div id="popup" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closePopup()">âœ–</span>
    <iframe src="index.html"></iframe>
  </div>
</div>

<script>
function openPopup() {
  document.getElementById("popup").style.display = "block";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
