<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Track Booking</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
<h2>Track Booking</h2>

<input id="bid" placeholder="Booking ID">
<button onclick="track()">Track</button>

<pre id="out"></pre>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyeDfddVwM7_d2HyzD9Ftsw99B_VpSPdMS-P2QNeQUyV3sbEji2nMaCaj2CusFuSGyD5Q/exec";

function track(){
  fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({
      action:"track",
      bookingId:bid.value
    })
  })
  .then(r=>r.json())
  .then(d=>{
    if(d.error){
      out.innerText="Booking not found";
    }else{
      out.innerText =
`Status: ${d.status}
Labor: ${d.laborName}
Labor Mobile: ${d.laborMobile}`;
    }
  });
}
</script>
</body>
</html>
