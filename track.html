<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Track Booking</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
<h2>Track Booking</h2>

<input id="bid" placeholder="Booking ID">
<button onclick="track()">Track</button>
<div id="out"></div>

<script>
async function track(){
  const id = document.getElementById("bid").value;
  const r = await fetch("YOUR_SCRIPT_URL?bid="+id);
  const d = await r.json();

  document.getElementById("out").innerHTML =
    "Status: " + d.status + "<br>" +
    "Worker: " + d.worker + "<br>" +
    "Mobile: " + d.mobile;
}
</script>

</body>
</html>
