<!DOCTYPE html>
<html>
<head><title>Track Booking</title></head>
<body>

<h2>Track Your Booking</h2>

<input id="bid" placeholder="Enter Booking ID">
<button onclick="track()">Track</button>

<div id="result"></div>

<script>
function track(){
  fetch("https://script.google.com/macros/s/AKfycbxnoujy4N2S9hV3FxkuKJSJYve14W-RAlwWTilV1RHoITkfV3foeAiq02e6wwcg42dJRQ/exec?bid="+bid.value)
  .then(r=>r.json())
  .then(d=>{
    result.innerHTML = `
      Status: <b>${d.status}</b><br>
      Labour: ${d.labour || "-"}<br>
      Mobile: ${d.mobile || "-"}
    `;
  });
}
</script>

</body>
</html>
