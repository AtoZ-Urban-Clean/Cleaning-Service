<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Track Booking | AtoZ Urban Clean</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
:root {
    --primary: #0066ff;
    --secondary: #ff007f;
    --bg: #f6f6f6;
    --text: #333;
    --completed: #28a745;
    --pending: #ccc;
}

body {
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.container {
    max-width: 500px;
    width: 100%;
    background: #fff;
    padding: 30px 25px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.12);
    text-align: center;
}

.container h2 {
    color: var(--primary);
    margin-bottom: 10px;
}

input, button {
    width: 100%;
    padding: 14px;
    margin-top: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
    box-sizing: border-box;
}

input:focus {
    border-color: var(--primary);
    outline: none;
    box-shadow: 0 0 0 2px rgba(0,102,255,0.1);
}

button {
    background: var(--secondary);
    color: #fff;
    border: none;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover { background: #e60072; }

.progress-container {
    display: flex;
    justify-content: space-between;
    margin-top: 30px;
    position: relative;
}

.progress-container::before {
    content: '';
    position: absolute;
    top: 22px;
    left: 10%;
    width: 80%;
    height: 4px;
    background: var(--pending);
    z-index: 0;
    border-radius: 2px;
}

.progress-step {
    z-index: 1;
    position: relative;
    width: 40px;
    height: 40px;
    background: var(--pending);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    color: #fff;
    transition: 0.3s;
}

.progress-step.completed {
    background: var(--completed);
}

.progress-labels {
    display: flex;
    justify-content: space-between;
    margin-top: 12px;
    font-size: 12px;
    color: #666;
}

.progress-labels div {
    width: 60px;
    text-align: center;
}

#resultBox {
    margin-top: 20px;
    font-size: 14px;
    text-align: left;
}
</style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-shipping-fast"></i> Track Your Booking</h2>
    <input type="text" id="trackID" placeholder="AZUC-YYYYMMDD-XXXX">
    <button onclick="track()">Track Booking</button>

    <div class="progress-container" style="margin-top:25px;">
        <div class="progress-step" id="step1"><i class="fas fa-clock"></i></div>
        <div class="progress-step" id="step2"><i class="fas fa-check"></i></div>
        <div class="progress-step" id="step3"><i class="fas fa-user-check"></i></div>
        <div class="progress-step" id="step4"><i class="fas fa-box"></i></div>
        <div class="progress-step" id="step5"><i class="fas fa-star"></i></div>
    </div>
    <div class="progress-labels">
        <div>Pending</div>
        <div>Confirmed</div>
        <div>Assigned</div>
        <div>Completed</div>
        <div>Review</div>
    </div>

    <div id="resultBox"></div>
</div>

<script>
document.getElementById("trackID").value = localStorage.getItem("lastBookingID") || "";

async function track(){
    const id = document.getElementById("trackID").value.trim();
    const resultDiv = document.getElementById("resultBox");
    if(!id) return alert("Enter Booking ID");

    // Reset steps
    const steps = [1,2,3,4,5];
    steps.forEach(n => document.getElementById('step'+n).classList.remove('completed'));

    resultDiv.innerHTML = "üîç Searching...";

    const webAppUrl = "https://script.google.com/macros/s/AKfycbxnoujy4N2S9hV3FxkuKJSJYve14W-RAlwWTilV1RHoITkfV3foeAiq02e6wwcg42dJRQ/exec";

    try {
        const response = await fetch(`${webAppUrl}?action=track&id=${id}`);
        const data = await response.json();

        if(data.found){
            resultDiv.innerHTML = `<b>Customer:</b> ${data.name}<br><b>Booking ID:</b> ${id}<br><b>Status:</b> ${data.status}`;

            // Update progress steps
            const statusMap = {
                "pending": 1,
                "confirmed": 2,
                "assigned": 3,
                "completed": 4,
                "review": 5
            };
            const stepNum = statusMap[data.status.toLowerCase()] || 1;
            for(let i=1;i<=stepNum;i++){
                document.getElementById('step'+i).classList.add('completed');
            }
        } else {
            resultDiv.innerHTML = "‚ùå Booking ID not found.";
        }
    } catch(error){
        resultDiv.innerHTML = "‚ö†Ô∏è Error fetching data.";
        console.log(error);
    }
}
</script>

</body>
</html>
