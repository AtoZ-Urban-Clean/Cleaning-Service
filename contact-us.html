<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins', sans-serif;
}

body{
    background:#f5f7fa;
}

/* ===== HEADER ===== */
.header{
    background:#111;
    color:#fff;
    padding:20px;
    text-align:center;
}

.header h1{
    font-size:28px;
    font-weight:600;
}

/* ===== MAIN SECTION ===== */
.contact-wrapper{
    max-width:1100px;
    margin:40px auto;
    padding:20px;
    display:flex;
    gap:40px;
    flex-wrap:wrap;
}

/* ===== LEFT INFO ===== */
.contact-info{
    flex:1;
    min-width:300px;
}

.contact-info h2{
    font-size:26px;
    margin-bottom:15px;
}

.contact-info p{
    margin-bottom:20px;
    color:#555;
}

.info-box{
    background:#fff;
    padding:20px;
    border-radius:10px;
    margin-bottom:15px;
    box-shadow:0 4px 10px rgba(0,0,0,0.05);
}

.info-box h3{
    font-size:16px;
    margin-bottom:5px;
    color:#111;
}

.info-box p{
    font-size:14px;
    color:#666;
}

/* ===== ACTION BUTTONS ===== */
.action-buttons{
    margin-top:15px;
}

.btn{
    display:inline-block;
    padding:12px 18px;
    margin:8px 5px 0 0;
    border-radius:6px;
    text-decoration:none;
    font-size:14px;
    font-weight:500;
    transition:0.3s;
}

.whatsapp{
    background:#25D366;
    color:#fff;
}

.whatsapp:hover{
    background:#1ebe57;
}

.call{
    background:#007bff;
    color:#fff;
}

.call:hover{
    background:#0062cc;
}

/* ===== FORM ===== */
.contact-form{
    flex:1;
    min-width:300px;
    background:#fff;
    padding:30px;
    border-radius:12px;
    box-shadow:0 8px 20px rgba(0,0,0,0.05);
}

.contact-form h2{
    margin-bottom:20px;
}

.input-group{
    margin-bottom:15px;
}

.input-group label{
    display:block;
    font-size:14px;
    margin-bottom:6px;
}

.input-group input,
.input-group textarea{
    width:100%;
    padding:12px;
    border:1px solid #ddd;
    border-radius:6px;
    font-size:14px;
    transition:0.3s;
}

.input-group input:focus,
.input-group textarea:focus{
    border-color:#000;
    outline:none;
}

button{
    width:100%;
    padding:14px;
    border:none;
    border-radius:6px;
    background:#000;
    color:#fff;
    font-size:15px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#333;
}

/* ===== MOBILE ===== */
@media(max-width:768px){

    .contact-wrapper{
        flex-direction:column;
        margin:20px;
    }

    .header h1{
        font-size:22px;
    }

    .contact-info h2,
    .contact-form h2{
        font-size:20px;
    }

    .btn{
        width:100%;
        text-align:center;
    }
}
</style>
</head>

<body>

<div class="header">
    <h1>Contact Us</h1>
</div>

<div class="contact-wrapper">

    <!-- LEFT SIDE -->
    <div class="contact-info">
        <h2>Get In Touch</h2>
        <p>Have questions? We‚Äôre here to help you 24/7. Contact us through WhatsApp, phone, or send us a message.</p>

        <div class="info-box">
            <h3>üìç Address</h3>
            <p>Your Company Address Here</p>
        </div>

        <div class="info-box">
            <h3>üìß Email</h3>
            <p>support@yourcompany.com</p>
        </div>

        <div class="info-box">
            <h3>üìû Phone</h3>
            <p>+91 98765 43210</p>
        </div>

        <div class="action-buttons">
            <a href="https://wa.me/919876543210" target="_blank" class="btn whatsapp">
                üí¨ Chat on WhatsApp
            </a>

            <a href="tel:+919876543210" class="btn call">
                üìû Call Now
            </a>
        </div>
    </div>

    <!-- RIGHT SIDE FORM -->
    <div class="contact-form">
        <h2>Send Message</h2>

        <form onsubmit="submitForm(event)">
            <div class="input-group">
                <label>Name</label>
                <input type="text" required>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" required>
            </div>

            <div class="input-group">
                <label>Phone</label>
                <input type="tel" required>
            </div>

            <div class="input-group">
                <label>Message</label>
                <textarea rows="4" required></textarea>
            </div>

            <button type="submit">Submit Request</button>
        </form>
    </div>

</div>

<script>
function submitForm(e){
    e.preventDefault();
    alert("Thank you! We will contact you shortly.");
}
</script>

</body>
</html>
