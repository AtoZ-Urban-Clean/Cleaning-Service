<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f2f5; }
        .card { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 2px 5px #ccc; }
        .btn { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; color: white; }
        .btn-confirm { background: #25D366; }
    </style>
</head>
<body>
    <h2>Admin Booking Management</h2>
    <div id="bookingList">Loading bookings...</div>

    <script>
        // On load, fetch bookings (Simplified logic)
        function assign(bid) {
            const lName = prompt("Enter Labor Name:");
            const lPhone = prompt("Enter Labor Phone:");
            
            google.script.run.withSuccessHandler((res) => {
                alert("Labor Assigned!");
                // Open WhatsApp Web automatically to send messages
                window.open(`https://wa.me/${res.userMobile}?text=${encodeURIComponent(res.msgToUser)}`, '_blank');
                setTimeout(() => {
                   window.open(`https://wa.me/${res.laborPhone}?text=${encodeURIComponent(res.msgToLabor)}`, '_blank');
                }, 2000);
            }).assignLabor(bid, lName, lPhone);
        }
    </script>
</body>
</html>
