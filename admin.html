<!DOCTYPE html>
<html>
<body>
<h2>Admin â€“ Assign Labor</h2>

<input id="bid" placeholder="Booking ID">
<input id="lname" placeholder="Labor Name">
<input id="lmobile" placeholder="Labor Mobile">
<button onclick="assign()">Assign</button>

<script>
function assign(){
  fetch("https://script.google.com/macros/s/AKfycbyP67F22J7gySI-4thuuK5U8hPSH1QHKCyV6etkvPM9-g7LQyO4ChI6p_O900v47v33NA/exec",{
    method:"POST",
    body: JSON.stringify({
      action:"assign",
      bookingId: bid.value,
      laborName: lname.value,
      laborMobile: lmobile.value
    })
  }).then(()=>alert("Assigned"));
}
</script>
</body>
</html>
