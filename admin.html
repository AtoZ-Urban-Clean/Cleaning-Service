<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin ‚Äì Booking Update</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    .card {
      max-width: 450px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background: #28a745;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background: #218838;
    }

    .msg {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Admin Booking Update</h2>

  <label>Booking ID</label>
  <input id="bookingId" readonly>

  <label>User Mobile</label>
  <input id="userMobile" readonly>

  <label>Status</label>
  <select id="status">
    <option value="Pending">Pending</option>
    <option value="Confirmed">Confirmed</option>
    <option value="Assigned">Assigned</option>
    <option value="Completed">Completed</option>
    <option value="Cancelled">Cancelled</option>
  </select>

  <label>Labor Name</label>
  <input id="laborName" placeholder="Enter labor name">

  <label>Labor Mobile</label>
  <input id="laborMobile" placeholder="Enter labor mobile">

  <button onclick="updateBooking()">Update Booking</button>

  <div class="msg" id="msg"></div>
</div>

<script>
/* üîó YOUR GOOGLE APPS SCRIPT WEB APP URL */
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxnoujy4N2S9hV3FxkuKJSJYve14W-RAlwWTilV1RHoITkfV3foeAiq02e6wwcg42dJRQ/exec";

/* üìå Get Booking ID from URL */
const params = new URLSearchParams(window.location.search);
const bookingId = params.get("bookingId");

if (!bookingId) {
  alert("Booking ID missing in URL");
}

/* Show Booking ID */
document.getElementById("bookingId").value = bookingId;

/* üîÑ Load existing data from Sheet */
fetch(`${WEBAPP_URL}?bookingId=${bookingId}`)
  .then(res => res.json())
  .then(data => {
    if (!data) return;
    document.getElementById("status").value = data.status || "Pending";
    document.getElementById("userMobile").value = data.userMobile || "";
  });

/* üíæ Update Booking */
function updateBooking() {
  const status = document.getElementById("status").value;
  const laborName = document.getElementById("laborName").value;
  const laborMobile = document.getElementById("laborMobile").value;

  fetch(WEBAPP_URL, {
    method: "POST",
    body: new URLSearchParams({
      bookingId,
      status,
      laborName,
      laborMobile
    })
  })
  .then(res => res.text())
  .then(msg => {
    document.getElementById("msg").innerText = "‚úÖ Booking Updated Successfully";
  })
  .catch(err => {
    document.getElementById("msg").innerText = "‚ùå Error updating booking";
  });
}
</script>

</body>
</html>
