<!DOCTYPE html>
<html>
<head>
<title>Admin Panel</title>
</head>
<body>

<h2>Admin â€“ Booking Update</h2>

<input id="bookingId" placeholder="Booking ID"><br><br>
<input id="labourName" placeholder="Labour Name"><br><br>
<input id="labourMobile" placeholder="Labour Mobile"><br><br>

<select id="status">
  <option>Confirmed</option>
  <option>Assigned</option>
  <option>Completed</option>
</select><br><br>

<button onclick="update()">Update & Notify</button>

<script>
function update(){
  const bid = bookingId.value;
  const lname = labourName.value;
  const lmob = labourMobile.value;
  const status = document.getElementById("status").value;

  const msgCustomer =
`Your booking ${bid} is now ${status}
Labour: ${lname}
Mobile: ${lmob}`;

  const msgLabour =
`You are assigned a service
Booking ID: ${bid}`;

  window.open(`https://wa.me/91CUSTOMERNO?text=${encodeURIComponent(msgCustomer)}`);
  window.open(`https://wa.me/91${lmob}?text=${encodeURIComponent(msgLabour)}`);
}
</script>

</body>
</html>
