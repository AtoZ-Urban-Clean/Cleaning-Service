<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Booking Update</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>Admin Booking Update</h2>

Booking ID:
<input id="bookingId" readonly><br><br>

User Mobile:
<input id="userMobile" readonly><br><br>

Status:
<select id="status">
  <option>Pending</option>
  <option>Confirmed</option>
  <option>Assigned</option>
  <option>Completed</option>
  <option>Cancelled</option>
</select><br><br>

Labour Name:
<input id="laborName"><br><br>

Labour Mobile:
<input id="laborMobile"><br><br>

<button onclick="updateBooking()">Update</button>

<p id="msg"></p>

<script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbxnoujy4N2S9hV3FxkuKJSJYve14W-RAlwWTilV1RHoITkfV3foeAiq02e6wwcg42dJRQ/exec";

// Get bookingId from URL
const params = new URLSearchParams(window.location.search);
const bookingId = params.get("bookingId");

document.getElementById("bookingId").value = bookingId;

// Load existing data
fetch(`${WEBAPP_URL}?bookingId=${bookingId}`)
  .then(r => r.json())
  .then(d => {
    document.getElementById("status").value = d.status || "Pending";
    document.getElementById("userMobile").value = d.userMobile || "";
  });

function updateBooking() {
  fetch(WEBAPP_URL, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: new URLSearchParams({
      bookingId,
      status: document.getElementById("status").value,
      laborName: document.getElementById("laborName").value,
      laborMobile: document.getElementById("laborMobile").value
    })
  })
  .then(r => r.text())
  .then(t => {
    document.getElementById("msg").innerText =
      t === "UPDATED" ? "✅ Booking Updated" : "❌ " + t;
  });
}
</script>

</body>
</html>
