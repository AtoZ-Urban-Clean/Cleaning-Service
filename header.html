<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AtoZ Urban Clean Header</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Segoe UI, Arial, sans-serif;
}

.site-header{
  background:#fff;
  border-bottom:1px solid #ddd;
  position:sticky;
  top:0;
  z-index:1000;
}

.site-header .container{
  max-width:1400px;
  margin:auto;
  padding:15px 25px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

/* LOGO */
.logo a{
  text-decoration:none;
  font-size:22px;
  font-weight:700;
  color:#0066ff;
}

/* NAV */
.nav-list{
  list-style:none;
  display:flex;
  gap:26px;
}

.nav-item{
  position:relative;
  padding-bottom:10px;
}

/* hover bridge */
.nav-item::after{
  content:"";
  position:absolute;
  left:0;
  right:0;
  bottom:-10px;
  height:10px;
}

.nav-link{
  text-decoration:none;
  cursor:pointer;
  font-size:14px;
  font-weight:500;
  color:#333;
  text-transform:uppercase;
}

/* MEGA MENU */
.mega-menu{
  display:none;
  position:absolute;
  top:100%;
  left:0;
  background:#fff;
  padding:22px;
  min-width:480px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  border-radius:4px;
  gap:28px;
  z-index:999;
}

.menu-col{
  min-width:160px;
}

.menu-col h4{
  font-size:15px;
  margin-bottom:8px;
  color:#0066ff;
  text-transform:uppercase;
}

.menu-col ul{
  list-style:none;
}

.menu-col a{
  display:block;
  padding:6px 0;
  text-decoration:none;
  font-size:14px;
  color:#333;
}

.menu-col a:hover{
  color:#0066ff;
}

/* DESKTOP */
@media(min-width:901px){
  .nav-item:hover > .mega-menu{
    display:flex;
    flex-wrap:wrap;
  }
}

/* RIGHT */
.header-right{
  display:flex;
  align-items:center;
  gap:10px;
}

.header-right input{
  padding:8px 12px;
  border:1px solid #ccc;
  border-radius:4px;
}

.bag-btn{
  padding:8px 16px;
  background:#ff007f;
  color:#fff;
  text-decoration:none;
  border-radius:5px;
  font-size:13px;
  font-weight:600;
}

/* MOBILE */
@media(max-width:900px){
  .site-header .container{
    flex-direction:column;
    gap:15px;
  }

  .nav-list{
    flex-direction:column;
    width:100%;
  }

  .nav-item{
    border-bottom:1px solid #eee;
  }

  .mega-menu{
    position:static;
    box-shadow:none;
    padding:10px 15px;
    min-width:100%;
    flex-direction:column;
    gap:15px;
  }

  .header-right{
    width:100%;
  }

  .header-right input{
    flex:1;
  }
}
</style>
</head>

<body>

<header class="site-header">
<div class="container">

  <div class="logo">
    <a href="index.html">AtoZ Urban Clean</a>
  </div>

  <nav>
    <ul class="nav-list">

      <li class="nav-item">
        <a class="nav-link" href="javascript:void(0)">BASIC CLEANING</a>
        <div class="mega-menu">
          <div class="menu-col">
            <h4>Essential</h4>
            <ul>
              <li><a href="services.html">Window & Door Cleaning</a></li>
              <li><a href="services.html">Fan Cleaning</a></li>
              <li><a href="services.html">Exhaust Fan Cleaning</a></li>
            </ul>
          </div>
          <div class="menu-col">
            <h4>Wet Cleaning</h4>
            <ul>
              <li><a href="services.html">Sink & Faucet</a></li>
              <li><a href="services.html">Bathroom Cleaning</a></li>
            </ul>
          </div>
          <div class="menu-col">
            <h4>Floor</h4>
            <ul>
              <li><a href="services.html">Standard Floor Cleaning</a></li>
              <li><a href="services.html">Complete Home Indoor</a></li>
            </ul>
          </div>
        </div>
      </li>

      <!-- SAME FOR OTHER MENUS (unchanged content) -->

    </ul>
  </nav>

  <div class="header-right">
    <input type="text" placeholder="Search services">
    <a class="bag-btn" href="booking.html">BAG (<span id="bagCount">0</span>)</a>
  </div>

</div>
</header>

<script>
document.querySelectorAll(".nav-link").forEach(link=>{
  link.addEventListener("click",function(){
    if(window.innerWidth<=900){
      const menu=this.nextElementSibling;
      document.querySelectorAll(".mega-menu").forEach(m=>{
        if(m!==menu) m.style.display="none";
      });
      if(menu){
        menu.style.display = menu.style.display==="block" ? "none" : "block";
      }
    }
  });
});
</script>

</body>
</html>
