<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AtoZ Urban Clean - GitHub Auto-Fill</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding-top: 50px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; border-top: 6px solid #673ab7; }
        h2 { color: #333; font-size: 1.4rem; margin-bottom: 20px; text-align: center; }
        label { font-size: 0.8rem; color: #666; font-weight: bold; }
        input { width: 100%; padding: 12px; margin: 8px 0 20px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: #673ab7; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; font-weight: 600; transition: 0.2s; }
        button:hover { background: #512da8; }
        #status { margin-top: 15px; text-align: center; font-size: 0.9rem; font-weight: 500; }
        .error { color: #d32f2f; }
        .success { color: #388e3c; }
    </style>
</head>
<body>

<div class="card">
    <h2>AtoZ Booking Fill</h2>
    
    <label>GitHub Username</label>
    <input type="text" id="username" placeholder="Enter username (e.g. octocat)">
    
    <button onclick="processData()">Add to Google Sheet</button>
    
    <div id="status"></div>
</div>

<script>
    async function processData() {
        const userField = document.getElementById('username');
        const status = document.getElementById('status');
        const username = userField.value.trim();
        
        // YOUR DEPLOYED URL
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwoj44SU498Qoqgv-9D4cTL8OZCIwRY6cbnJx49X8OGAO6Avgw9tmq1u9oL0KerS9RRtQ/exec";

        if (!username) {
            status.className = "error";
            status.innerText = "‚ö†Ô∏è Please enter a username.";
            return;
        }

        status.className = "";
        status.innerText = "‚è≥ Fetching GitHub info...";

        try {
            // 1. Get data from GitHub
            const ghResponse = await fetch(`https://api.github.com/users/${username}`);
            if (!ghResponse.ok) throw new Error("User not found on GitHub");
            
            const ghData = await ghResponse.json();

            // Prepare the payload for your Google Sheet
            const payload = {
                name: ghData.name || ghData.login, // Column A
                number: ghData.id,                 // Column B
                email: ghData.email || "No Public Email" // Column C
            };

            status.innerText = "üöÄ Sending to Sheet...";

            // 2. Send data to your Google Apps Script
            await fetch(WEB_APP_URL, {
                method: "POST",
                mode: "no-cors", // Required for Google Scripts
                cache: "no-cache",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            // Success feedback
            status.className = "success";
            status.innerText = `‚úÖ Success! ${payload.name} added.`;
            userField.value = ""; // Clear input

        } catch (err) {
            status.className = "error";
            status.innerText = "‚ùå Error: " + err.message;
        }
    }
</script>

</body>
</html>
