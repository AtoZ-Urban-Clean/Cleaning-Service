<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AtoZ Customer Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial;
    background: #f2f2f2;
    display: flex;
    justify-content: center;
    padding-top: 50px;
}

.card {
    background: white;
    padding: 30px;
    border-radius: 12px;
    width: 350px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

h2 { text-align:center; }

input {
    width:100%;
    padding:12px;
    margin-top:10px;
    border:1px solid #ccc;
    border-radius:6px;
}

button {
    width:100%;
    padding:14px;
    margin-top:15px;
    border:none;
    border-radius:6px;
    font-weight:bold;
    cursor:pointer;
}

.login-btn { background:#4caf50; color:white; }
.reg-btn { background:#673ab7; color:white; }

#status {
    margin-top:15px;
    text-align:center;
}
.success { color:green; font-weight:bold; }
.error { color:red; }
</style>
</head>

<body>

<div class="card">
<h2>AtoZ Portal</h2>

<input type="text" id="mobile" placeholder="Mobile Number">

<hr>

<input type="text" id="name" placeholder="Full Name">
<input type="email" id="email" placeholder="Email">

<button class="login-btn" onclick="login()">Login</button>
<button class="reg-btn" onclick="register()">Register</button>

<div id="status"></div>
</div>

<script>

const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwoj44SU498Qoqgv-9D4cTL8OZCIwRY6cbnJx49X8OGAO6Avgw9tmq1u9oL0KerS9RRtQ/exec";

async function register() {
    const name = document.getElementById("name").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const email = document.getElementById("email").value.trim();
    const status = document.getElementById("status");

    if (!name || !mobile || !email) {
        status.className = "error";
        status.innerText = "Fill all fields.";
        return;
    }

    status.innerText = "Registering...";

    const response = await fetch(SCRIPT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, mobile, email })
    });

    const result = await response.json();

    if (result.status === "success") {
        status.className = "success";
        status.innerText = "Registration Successful!";
    } else {
        status.className = "error";
        status.innerText = "Error registering.";
    }
}

async function login() {
    const mobile = document.getElementById("mobile").value.trim();
    const status = document.getElementById("status");

    if (!mobile) {
        status.className = "error";
        status.innerText = "Enter mobile number.";
        return;
    }

    status.innerText = "Checking...";

    const response = await fetch(`${SCRIPT_URL}?mobile=${mobile}`);
    const result = await response.json();

    if (result.status === "found") {
        status.className = "success";
        status.innerText = "Welcome " + result.name + "!";
    } else {
        status.className = "error";
        status.innerText = "Mobile not found. Please register.";
    }
}

</script>

</body>
</html>
