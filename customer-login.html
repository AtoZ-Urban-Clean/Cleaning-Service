<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AtoZ Urban Clean - Login/Register</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding-top: 50px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 380px; border-top: 6px solid #673ab7; }
        h2 { color: #333; text-align: center; }
        label { font-size: 0.85rem; color: #666; font-weight: 600; display: block; margin-top: 15px; }
        input { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 14px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; color: white; transition: 0.3s; }
        .login-btn { background: #4caf50; }
        .reg-btn { background: #673ab7; }
        button:hover { opacity: 0.8; }
        #status { margin-top: 15px; text-align: center; font-size: 0.9rem; }
        .success { color: #388e3c; font-weight: bold; }
        .error { color: #d32f2f; }
    </style>
</head>
<body>

<div class="card">
    <h2>AtoZ Customer Portal</h2>
    
    <label>Customer Number (Phone)</label>
    <input type="text" id="number" placeholder="Enter Registered Number">
    
    <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
    
    <label>Full Name (For Registration)</label>
    <input type="text" id="name" placeholder="John Doe">
    
    <label>Email (For Registration)</label>
    <input type="email" id="email" placeholder="john@example.com">
    
    <div class="btn-group">
        <button class="login-btn" onclick="checkLogin()">Login</button>
        <button class="reg-btn" onclick="submitData()">Registration</button>
    </div>
    
    <div id="status"></div>
</div>

<script>
    const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSdoyHqPUWPhhDc3nuab06y3kjlmB6nbuQIXjIFOUJXK7htyKw/formResponse";

    function submitData() {
        const status = document.getElementById('status');

        const name = document.getElementById('name').value;
        const number = document.getElementById('number').value;
        const email = document.getElementById('email').value;

        if (!name || !number || !email) {
            status.className = "error";
            status.innerText = "⚠️ Fill all fields to register.";
            return;
        }

        const formData = new FormData();
        formData.append("entry.190141750", name);
        formData.append("entry.1743067136", number);
        formData.append("entry.364259750", email);

        fetch(FORM_URL, {
            method: "POST",
            mode: "no-cors",
            body: formData
        });

        status.className = "success";
        status.innerText = "✅ Registration Successful!";
        
        document.getElementById('name').value = "";
        document.getElementById('number').value = "";
        document.getElementById('email').value = "";
    }

    function checkLogin() {
        document.getElementById('status').innerText =
            "⚠️ Login check not possible directly with Google Forms. Use Apps Script for login feature.";
    }
</script>
</body>
</html>
