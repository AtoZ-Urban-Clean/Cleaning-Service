<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>AtoZ Urban Clean | Luxury Home Services</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --nykaa-pink:#fc2779;
  --primary:#0056b3;
  --text:#3f414d;
  --bg:#fff;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{background:#fff;color:var(--text)}

/* HEADER */
.top-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:15px 5%;
  border-bottom:1px solid #eee;
}
.logo{font-size:26px;font-weight:800;color:var(--primary);text-decoration:none;font-style:italic}
.search-bar{width:400px;padding:10px;border:1px solid #eee;background:#f3f3f3}
.cart-icon{font-weight:600;color:var(--nykaa-pink)}
.menu-toggle{display:none;font-size:22px;cursor:pointer}

/* NAV */
.nav-container{background:#fff;border-bottom:1px solid #eee;position:sticky;top:0;z-index:1000}
.main-nav{list-style:none;display:flex;justify-content:center}
.nav-item{
  padding:15px 20px;
  font-weight:600;
  font-size:14px;
  cursor:pointer;
  position:relative;
}
.nav-item:hover{color:var(--nykaa-pink);border-bottom:3px solid var(--nykaa-pink)}

/* ===== MEGA MENU (FIXED) ===== */
.mega-menu{
  position:absolute;
  top:100%;
  left:50%;
  transform:translateX(-50%) translateY(10px);
  width:min(1000px,94vw);
  background:#fff;
  padding:28px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:24px;
  border-radius:12px;
  box-shadow:0 15px 40px rgba(0,0,0,.12);
  opacity:0;
  visibility:hidden;
  pointer-events:none;
  transition:.25s ease;
  z-index:999;
}
.nav-item:hover>.mega-menu{
  opacity:1;
  visibility:visible;
  pointer-events:auto;
  transform:translateX(-50%) translateY(0);
}

.menu-col h4{
  font-size:13px;
  color:var(--nykaa-pink);
  margin-bottom:12px;
  border-bottom:1px solid #eee;
}
.menu-col ul{list-style:none}
.menu-col li{font-size:13px;margin-bottom:8px}
.menu-col a{text-decoration:none;color:#555}
.menu-col a:hover{color:var(--primary)}

/* HERO */
.hero{
  height:60vh;
  background:linear-gradient(rgba(0,0,0,.4),rgba(0,0,0,.4)),url('index.jpg');
  background-size:cover;
  background-position:center;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:#fff;
  text-align:center;
}
.hero h2{font-size:3rem}
.hero p{font-size:1.5rem;font-style:italic}

/* GRID */
.container{max-width:1200px;margin:40px auto;padding:0 20px}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:25px;
}
.card{border:1px solid #eee;border-radius:12px;overflow:hidden}
.card-img{width:100%;height:200px;object-fit:cover}
.card-content{padding:20px}
.price{font-weight:700}

/* FOOTER */
footer{background:#3f414d;color:#fff;padding:40px 5%}
.footer-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:40px}
.footer-col h4{color:var(--nykaa-pink)}

/* ===== MOBILE VIEW ===== */
@media(max-width:768px){
  .search-bar{display:none}
  .menu-toggle{display:block}
  .main-nav{display:none;flex-direction:column}
  .main-nav.active{display:flex}
  .nav-item{border-bottom:1px solid #eee}
  .nav-item:hover{border:none}

  .mega-menu{
    position:static;
    transform:none;
    box-shadow:none;
    opacity:1;
    visibility:visible;
    pointer-events:auto;
    display:none;
    grid-template-columns:1fr;
    background:#fafafa;
    padding:10px 0;
  }
  .nav-item.active>.mega-menu{display:grid}
}
</style>
</head>

<body>

<div class="top-header">
  <a class="logo" href="#">AtoZ Urban Clean</a>
  <input class="search-bar" placeholder="Search services">
  <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
  <div class="cart-icon">BAG (0)</div>
</div>

<nav class="nav-container">
<ul class="main-nav">
<li class="nav-item">BASIC CLEANING
  <div class="mega-menu">
    <div class="menu-col">
      <h4>Essential</h4>
      <ul>
        <li><a href="#">Window Cleaning</a></li>
        <li><a href="#">Fan Cleaning</a></li>
      </ul>
    </div>
  </div>
</li>

<li class="nav-item">PREMIUM CLEANING
  <div class="mega-menu">
    <div class="menu-col">
      <ul>
        <li><a href="#">Toilet</a></li>
        <li><a href="#">Kitchen</a></li>
      </ul>
    </div>
  </div>
</li>
</ul>
</nav>

<section class="hero">
<h2>We Clean. You Relax.</h2>
<p>Luxury Cleaning for Everyday Living</p>
</section>

<footer>
<p style="text-align:center">Designed & Developed by <b>Yuva Sivasakthi</b></p>
</footer>

<script>
function toggleMenu(){
  document.querySelector('.main-nav').classList.toggle('active');
}
document.querySelectorAll('.nav-item').forEach(item=>{
  item.addEventListener('click',function(){
    if(window.innerWidth<=768){
      this.classList.toggle('active');
    }
  });
});
</script>

</body>
</html>
