<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AtoZ Urban Clean</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
/* ===== HERO ===== */
.hero{
  height:60vh;
  background:
    linear-gradient(rgba(0,0,0,.4),rgba(0,0,0,.4)),
    url('images/index.jpg') center/cover no-repeat;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:#fff;
}

.hero h2{font-size:3rem;}
.hero p{font-size:1.3rem;font-style:italic;}

</style>
<body>

<!-- HEADER LOAD -->
<div id="header"></div>

<!-- PAGE CONTENT -->
  
<section class="hero">
<h2>We Clean. You Relax.</h2>
<p>Luxury Cleaning for Everyday Living</p>
</section>


<!-- FOOTER LOAD -->
<div id="footer"></div>

<script>
fetch("header.html")
  .then(res => res.text())
  .then(data => document.getElementById("header").innerHTML = data);

fetch("footer.html")
  .then(res => res.text())
  .then(data => document.getElementById("footer").innerHTML = data);
</script>

</body>
</html>
