<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AtoZ Urban Clean</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ================== STYLE (NO FOLDER NEEDED) ================== -->
<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5f5f5;
}

/* HEADER WITH BACKGROUND IMAGE */
header{
  background:url("https://images.unsplash.com/photo-1581578731548-c64695cc6952") center/cover no-repeat;
  height:320px;
  position:relative;
  color:#fff;
}

/* HEADER OVERLAY */
header::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.5);
}

.header-content{
  position:relative;
  z-index:1;
  text-align:center;
  top:50%;
  transform:translateY(-50%);
}

.header-content h1{
  font-size:36px;
  margin-bottom:15px;
}

/* BOOK NOW IMAGE */
.book-now img{
  width:160px;
  cursor:pointer;
  transition:transform 0.2s;
}
.book-now img:hover{
  transform:scale(1.05);
}

/* CATEGORY SECTION */
.section{
  padding:40px 20px;
}

.section h2{
  text-align:center;
  margin-bottom:30px;
}

/* CATEGORY CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.card{
  background:#fff;
  border-radius:10px;
  overflow:hidden;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}

.card div{
  padding:15px;
}

.card h3{
  margin:0 0 10px;
}

.card a{
  display:inline-block;
  margin-top:10px;
  padding:10px 15px;
  background:#28a745;
  color:#fff;
  text-decoration:none;
  border-radius:5px;
}
</style>
</head>

<body>

<!-- ================== HEADER ================== -->
<header>
  <div class="header-content">
    <h1>AtoZ Urban Clean</h1>

    <!-- BOOK NOW IMAGE ONLY -->
    <a class="book-now" href="#booking">
      <img src="https://cdn-icons-png.flaticon.com/512/942/942748.png" alt="Book Now">
    </a>
  </div>
</header>

<!-- ================== SERVICES ================== -->
<section class="section" id="services">
  <h2>Our Services</h2>

  <div class="cards">

    <!-- HOME CLEANING -->
    <div class="card">
      <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c">
      <div>
        <h3>Home Cleaning</h3>
        <p>Deep and regular home cleaning.</p>
        <a href="#booking">Book Now</a>
      </div>
    </div>

    <!-- OFFICE CLEANING -->
    <div class="card">
      <img src="https://images.unsplash.com/photo-1581578731548-c64695cc6952">
      <div>
        <h3>Office Cleaning</h3>
        <p>Professional office cleaning services.</p>
        <a href="#booking">Book Now</a>
      </div>
    </div>

    <!-- BATHROOM CLEANING -->
    <div class="card">
      <img src="https://images.unsplash.com/photo-1584622650111-993a426fbf0a">
      <div>
        <h3>Bathroom Cleaning</h3>
        <p>Hygienic bathroom deep cleaning.</p>
        <a href="#booking">Book Now</a>
      </div>
    </div>

  </div>
</section>

<!-- ================== BOOKING ================== -->
<section class="section" id="booking">
  <h2>Booking Coming Soon</h2>
  <p style="text-align:center;">
    WhatsApp booking & customer login will be added.
  </p>
</section>

</body>
</html>
