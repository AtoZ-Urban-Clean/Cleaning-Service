<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* HEADER BAR */
.site-header{
  background:#ffffff;
  border-bottom:1px solid #ddd;
  padding:12px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  position:sticky;
  top:0;
  z-index:1000;
  font-family:Segoe UI, Arial, sans-serif;
}

/* LOGO */
.logo{
  display:flex;
  align-items:center;
  gap:10px;
  text-decoration:none;
  color:#000;
}
.logo img{
  height:40px;
}
.logo span{
  font-size:20px;
  font-weight:700;
}

/* MENU */
.nav{
  display:flex;
  gap:25px;
}
.nav a{
  text-decoration:none;
  color:#333;
  font-size:15px;
  font-weight:500;
}
.nav a:hover{
  color:#ff007f;
}

/* BUTTON */
.header-btn{
  background:#ff007f;
  color:#fff;
  padding:10px 18px;
  border-radius:6px;
  text-decoration:none;
  font-size:14px;
  font-weight:600;
}
.header-btn:hover{
  opacity:0.9;
}

/* MOBILE */
@media(max-width:768px){
  .nav{
    display:none;
  }
}
</style>
</head>

<body>

<header class="site-header">

  <!-- LOGO (CLICKABLE IMAGE) -->
  <a href="index.html" class="logo">
    <img src="logo.png" alt="AtoZ Urban Clean">
    <span>AtoZ Urban Clean</span>
  </a>

  <!-- MENU -->
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- BUTTON -->
  <a href="services.html" class="header-btn">Book Now</a>

</header>

</body>
</html>
