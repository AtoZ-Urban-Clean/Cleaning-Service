<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AtoZ Urban Clean – Services</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:#f6f6f6;
}

/* HEADER */
header{
  background:#fff;
  padding:20px;
  text-align:center;
  font-size:26px;
  font-weight:600;
  border-bottom:1px solid #ddd;
}

/* LAYOUT */
.container{
  display:flex;
  gap:20px;
  padding:20px;
}

/* FILTERS */
.filters{
  width:260px;
  background:#fff;
  padding:15px;
  border-radius:8px;
}
.filter-title{
  font-weight:600;
  margin:15px 0 5px;
}
.filters select{
  width:100%;
  padding:8px;
  margin-bottom:10px;
}

/* PRODUCTS */
.products{
  flex:1;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:20px;
}

/* CARD */
.card{
  background:#fff;
  border-radius:10px;
  padding:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.08);
}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:8px;
}
.card h3{margin:10px 0 5px;}
.price del{color:#888;}
.off{color:#2ecc71;font-weight:600;}
.book{
  display:block;
  text-align:center;
  margin-top:10px;
  padding:10px;
  background:#ff007f;
  color:#fff;
  text-decoration:none;
  border-radius:6px;
}

/* MOBILE */
@media(max-width:900px){
  .container{flex-direction:column;}
  .filters{width:100%;}
}
</style>
</head>

<body>

<div id="header"></div>
<header>All Services</header>

<div class="container">

<!-- FILTER PANEL -->
<div class="filters">

  <div class="filter-title">Category</div>
  <select id="categoryFilter">
    <option value="all">All</option>
    <option value="basic">Basic Cleaning</option>
    <option value="deep">Deep Cleaning</option>
    <option value="kitchen">Kitchen</option>
    <option value="bathroom">Bathroom</option>
  </select>

  <div class="filter-title">Price</div>
  <select id="priceSort">
    <option value="none">Default</option>
    <option value="low">Low to High</option>
    <option value="high">High to Low</option>
  </select>

  <div class="filter-title">Rating</div>
  <select id="ratingFilter">
    <option value="all">All</option>
    <option value="4">4★ & above</option>
    <option value="5">5★ only</option>
  </select>

</div>

<!-- PRODUCTS -->
<div class="products" id="productList">

<!-- CARD -->
<div class="card" data-category="basic" data-price="5999" data-rating="5">
<img src="Window & Door cleaning.jpg">
<h3>Window Cleaning</h3>
<h5>Quantity 1</h5>
<div class="price"><del>₹6999</del> <b>₹5999</b> <span class="off">14% Off</span></div>
<a class="book" href="#">Book Now</a>
</div>

<div class="card" data-category="bathroom" data-price="4999" data-rating="4">
<img src="Bathroom Cleaning (Floor & wall tiles).jpg">
<h3>Bathroom Cleaning</h3>
<h5>Floor & Wall Tiles</h5>
<div class="price"><del>₹5999</del> <b>₹4999</b></div>
<a class="book" href="#">Book Now</a>
</div>

<div class="card" data-category="deep" data-price="7999" data-rating="5">
<img src="Deep Cleaning (strong descaling, mould removal, steam cleaning).jpg">
<h3>Deep Cleaning</h3>
<h5>Steam Cleaning</h5>
<div class="price"><del>₹8999</del> <b>₹7999</b></div>
<a class="book" href="#">Book Now</a>
</div>

<div class="card" data-category="kitchen" data-price="6999" data-rating="4">
<img src="Premium Kitchen cleaning.jpg">
<h3>Kitchen Cleaning</h3>
<h5>Premium Deep Cleaning</h5>
<div class="price"><del>₹7999</del> <b>₹6999</b></div>
<a class="book" href="#">Book Now</a>
</div>

</div>
</div>

<div id="footer"></div>

<script>
fetch("header.html").then(r=>r.text()).then(d=>header.innerHTML=d);
fetch("footer.html").then(r=>r.text()).then(d=>footer.innerHTML=d);

const category = document.getElementById("categoryFilter");
const priceSort = document.getElementById("priceSort");
const rating = document.getElementById("ratingFilter");
const products = [...document.querySelectorAll(".card")];
const list = document.getElementById("productList");

function applyFilters(){
  let filtered = products.filter(card=>{
    let cat = category.value==="all" || card.dataset.category===category.value;
    let rate = rating.value==="all" || card.dataset.rating>=rating.value;
    return cat && rate;
  });

  if(priceSort.value==="low"){
    filtered.sort((a,b)=>a.dataset.price-b.dataset.price);
  }
  if(priceSort.value==="high"){
    filtered.sort((a,b)=>b.dataset.price-a.dataset.price);
  }

  list.innerHTML="";
  filtered.forEach(c=>list.appendChild(c));
}

category.onchange = priceSort.onchange = rating.onchange = applyFilters;
</script>

</body>
</html>
